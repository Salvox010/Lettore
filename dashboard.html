<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carica e Visualizza PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #5b7b7a;
            margin-bottom: 30px;
        }

        .pdf-upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .file-input {
            margin: 20px 0;
        }

        .pdf-container {
            width: 80%;
            max-width: 800px;
            height: 500px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            padding: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pdf-canvas {
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>

    <!-- Aggiungere il link per includere PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>

    <h2>Carica e Visualizza PDF</h2>

    <!-- Box di caricamento del PDF -->
    <div class="pdf-upload-container">
        <input type="file" id="pdf-file" class="file-input" accept="application/pdf">
        <button onclick="loadPDF()">Carica PDF</button>
    </div>

    <!-- Contenitore per il PDF -->
    <div class="pdf-container" id="pdf-container">
        <!-- Il PDF sarÃ  renderizzato qui -->
        <canvas id="pdf-canvas"></canvas>
    </div>

    <script>
        // Funzione per caricare e visualizzare il PDF
        function loadPDF() {
            const fileInput = document.getElementById('pdf-file');
            const file = fileInput.files[0];
            if (!file) {
                alert("Seleziona un file PDF prima.");
                return;
            }

            // Utilizzare FileReader per leggere il file PDF
            const reader = new FileReader();
            reader.onload = function(e) {
                const pdfData = e.target.result;
                renderPDF(pdfData);
            };
            reader.readAsArrayBuffer(file);
        }

        // Funzione per renderizzare il PDF con PDF.js
        function renderPDF(pdfData) {
            const loadingTask = pdfjsLib.getDocument({ data: pdfData });
            loadingTask.promise.then(function(pdf) {
                // Prendere la prima pagina del PDF
                pdf.getPage(1).then(function(page) {
                    // Impostare il canvas per il rendering
                    const scale = 1.5; // Dimensione di zoom
                    const viewport = page.getViewport({ scale: scale });

                    const canvas = document.getElementById('pdf-canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // Renderizzare la pagina nel canvas
                    page.render({
                        canvasContext: context,
                        viewport: viewport
                    });
                });
            }, function(error) {
                alert("Errore nel caricamento del PDF: " + error.message);
            });
        }
    </script>
</body>
</html>
