<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carica e Visualizza PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #5b7b7a;
            margin-bottom: 30px;
        }

        .pdf-upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .file-input {
            margin: 20px 0;
        }

        .pdf-container {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }

        #pdf-viewer {
            width: 100%;
            height: 500px;
            overflow-y: scroll;
            padding: 10px;
        }

        .page {
            margin-bottom: 30px;
            padding: 10px;
            background-color: #fafafa;
            border-radius: 5px;
        }

        .text-content {
            white-space: pre-wrap;
            font-family: "Courier New", Courier, monospace;
            line-height: 1.5;
            font-size: 14px;
        }
    </style>

    <!-- Aggiungere il link per includere PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>

    <h2>Carica e Visualizza PDF</h2>

    <!-- Box di caricamento del PDF -->
    <div class="pdf-upload-container">
        <input type="file" id="pdf-file" class="file-input" accept="application/pdf">
        <button onclick="loadPDF()">Carica PDF</button>
    </div>

    <!-- Contenitore per il PDF -->
    <div class="pdf-container" id="pdf-container">
        <div id="pdf-viewer"></div>
    </div>

    <script>
        // Funzione per caricare e visualizzare il PDF
        function loadPDF() {
            const fileInput = document.getElementById('pdf-file');
            const file = fileInput.files[0];
            if (!file) {
                alert("Seleziona un file PDF prima.");
                return;
            }

            // Utilizzare FileReader per leggere il file PDF
            const reader = new FileReader();
            reader.onload = function(e) {
                const pdfData = e.target.result;
                renderPDF(pdfData);
            };
            reader.readAsArrayBuffer(file);
        }

        // Funzione per renderizzare il PDF con PDF.js
        function renderPDF(pdfData) {
            const loadingTask = pdfjsLib.getDocument({ data: pdfData });
            loadingTask.promise.then(function(pdf) {
                // Pulire il contenitore prima di renderizzare
                const viewer = document.getElementById('pdf-viewer');
                viewer.innerHTML = ''; // Pulisce il contenuto precedente

                // Iterare attraverso ogni pagina e renderizzarla
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    pdf.getPage(pageNum).then(function(page) {
                        const pageDiv = document.createElement('div');
                        pageDiv.classList.add('page');

                        // Renderizzare la pagina come immagine
                        const scale = 1.5; // Dimensione di zoom
                        const viewport = page.getViewport({ scale: scale });
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        page.render({
                            canvasContext: context,
                            viewport: viewport
                        }).promise.then(function() {
                            pageDiv.appendChild(canvas);
                            viewer.appendChild(pageDiv);
                        });

                        // Estrarre il testo dalla pagina (opzionale, per evidenziare le righe)
                        extractTextFromPage(page).then(function(text) {
                            const textDiv = document.createElement('div');
                            textDiv.classList.add('text-content');
                            textDiv.textContent = text;
                            pageDiv.appendChild(textDiv);
                        });
                    });
                }
            }, function(error) {
                alert("Errore nel caricamento del PDF: " + error.message);
            });
        }

        // Funzione per estrarre il testo dalla pagina PDF
        function extractTextFromPage(page) {
            return page.getTextContent().then(function(textContent) {
                const textItems = textContent.items;
                let text = '';
                textItems.forEach(function(item) {
                    text += item.str + '\n'; // Aggiungi ogni riga di testo
                });
                return text;
            });
        }
    </script>
</body>
</html>
