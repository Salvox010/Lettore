<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carica e Visualizza PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #5b7b7a;
            margin-bottom: 30px;
        }

        .pdf-upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .file-input {
            margin: 20px 0;
        }

        .pdf-container {
            width: 80%;
            max-width: 800px;
            height: 500px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow-y: scroll;
            background-color: #fff;
            padding: 10px;
        }

        .text-box {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        .highlight {
            color: blue;
            font-weight: bold;
        }
    </style>

    <!-- Aggiungere il link per includere PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>

    <h2>Carica e Visualizza PDF</h2>

    <!-- Box di caricamento del PDF -->
    <div class="pdf-upload-container">
        <input type="file" id="pdf-file" class="file-input" accept="application/pdf">
        <button onclick="loadPDF()">Carica PDF</button>
    </div>

    <!-- Contenitore per il PDF -->
    <div class="pdf-container" id="pdf-container">
        <!-- Le righe del PDF verranno aggiunte qui dinamicamente -->
    </div>

    <script>
        // Funzione per caricare e visualizzare il PDF
        function loadPDF() {
            const fileInput = document.getElementById('pdf-file');
            const file = fileInput.files[0];
            if (!file) {
                alert("Seleziona un file PDF prima.");
                return;
            }

            // Utilizzare FileReader per leggere il file PDF
            const reader = new FileReader();
            reader.onload = function(e) {
                const pdfData = e.target.result;
                renderPDF(pdfData);
            };
            reader.readAsArrayBuffer(file);
        }

        // Funzione per renderizzare il PDF con PDF.js
        function renderPDF(pdfData) {
            const loadingTask = pdfjsLib.getDocument({ data: pdfData });
            loadingTask.promise.then(function(pdf) {
                // Pulire il contenitore prima di renderizzare
                const viewer = document.getElementById('pdf-container');
                viewer.innerHTML = ''; // Pulisce il contenuto precedente

                // Iterare attraverso ogni pagina e renderizzarla
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    pdf.getPage(pageNum).then(function(page) {
                        // Estrarre il testo dalla pagina
                        extractTextFromPage(page).then(function(text) {
                            // Suddividere il testo in righe
                            const lines = text.split('\n');
                            lines.forEach(function(line) {
                                const textBox = document.createElement('textarea');
                                textBox.classList.add('text-box');
                                textBox.value = line;

                                // Evidenziare in blu se la riga contiene un codice
                                if (containsCode(line)) {
                                    textBox.classList.add('highlight');
                                }

                                viewer.appendChild(textBox);
                            });
                        });
                    });
                }
            }, function(error) {
                alert("Errore nel caricamento del PDF: " + error.message);
            });
        }

        // Funzione per estrarre il testo dalla pagina PDF
        function extractTextFromPage(page) {
            return page.getTextContent().then(function(textContent) {
                const textItems = textContent.items;
                let text = '';
                textItems.forEach(function(item) {
                    text += item.str + '\n'; // Aggiungi ogni riga di testo
                });
                return text;
            });
        }

        // Funzione per verificare se una riga contiene un codice (esempio: numeri o lettere in maiuscolo)
        function containsCode(line) {
            const regex = /\b[A-Z0-9]{4,}\b/g; // Codice con almeno 4 caratteri alfanumerici maiuscoli
            return regex.test(line);
        }
    </script>
</body>
</html>
