<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Live</title>
    <style>
        /* Stile di base */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8; /* Colore di sfondo chiaro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            flex-direction: column;
        }

        /* Titolo della pagina */
        h2 {
            font-size: 36px;
            color: #5b7b7a; /* Colore verde-blu per il titolo */
            margin-bottom: 30px;
            text-align: center;
        }

        /* Contenitore della dashboard */
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Layout a griglia responsiva */
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 50px;
        }

        /* Contenitore singola roulette */
        .roulette-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        /* Intestazione della roulette */
        .roulette-header {
            font-size: 20px;
            color: #4a6f5d;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Storico numeri */
        .numbers-list {
            max-height: 300px; /* Limita l'altezza per avere uno scroll */
            overflow-y: auto; /* Scroll verticale per i numeri */
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        .numbers-list div {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        /* Bottone per caricare più numeri (optional, in caso di lazy loading) */
        .load-more {
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .load-more:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Titolo della pagina -->
    <h2>Dashboard Live</h2>

    <!-- Contenitore della Dashboard con le roulette -->
    <div class="dashboard-container" id="dashboard-container">
        <!-- Esempio di roulette (questo verrà popolato dinamicamente tramite JavaScript) -->
        <div class="roulette-box">
            <div class="roulette-header">Roulette 1</div>
            <div class="numbers-list" id="roulette-1">
                <!-- Numeri estratti per questa roulette -->
            </div>
            <button class="load-more" onclick="loadMoreNumbers(1)">Carica più numeri</button>
        </div>

        <!-- Altri elementi di roulette verranno aggiunti dinamicamente qui -->
    </div>

    <script>
        // Esempio di dati delle roulette
        const rouletteData = {
            "Roulette 1": [12, 8, 19, 32, 15, 9, 20, 33, 17],
            "Roulette 2": [5, 22, 14, 36, 25, 11, 27, 18, 13],
            // Aggiungi altre roulette e numeri
        };

        // Funzione per caricare i numeri per una roulette
        function loadRouletteData() {
            const dashboardContainer = document.getElementById('dashboard-container');
            for (const rouletteName in rouletteData) {
                const rouletteBox = document.createElement('div');
                rouletteBox.classList.add('roulette-box');

                const rouletteHeader = document.createElement('div');
                rouletteHeader.classList.add('roulette-header');
                rouletteHeader.textContent = rouletteName;

                const numbersList = document.createElement('div');
                numbersList.classList.add('numbers-list');
                rouletteData[rouletteName].forEach(number => {
                    const numberDiv = document.createElement('div');
                    numberDiv.textContent = number;
                    numbersList.appendChild(numberDiv);
                });

                const loadMoreButton = document.createElement('button');
                loadMoreButton.classList.add('load-more');
                loadMoreButton.textContent = 'Carica più numeri';
                loadMoreButton.onclick = () => loadMoreNumbers(rouletteName);

                rouletteBox.appendChild(rouletteHeader);
                rouletteBox.appendChild(numbersList);
                rouletteBox.appendChild(loadMoreButton);

                dashboardContainer.appendChild(rouletteBox);
            }
        }

        // Funzione per caricare più numeri (Lazy loading o paginazione)
        function loadMoreNumbers(rouletteName) {
            // Aggiungi altri numeri al volo
            console.log(`Caricando più numeri per ${rouletteName}`);
            // Aggiungi logica per caricare numeri aggiuntivi o aggiornare la vista
        }

        // Carica i dati delle roulette quando la pagina è pronta
        window.onload = loadRouletteData;
    </script>
</body>
</html>
