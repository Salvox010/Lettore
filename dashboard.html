<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #5b7b7a;
            margin-bottom: 30px;
        }

        .card-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            width: 80%;
            max-width: 900px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            width: 250px;
            height: 180px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h3 {
            margin-top: 10px;
        }

        .card p {
            color: #555;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #d9534f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
        }

        button:hover {
            background-color: #c9302c;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
</head>
<body>

    <h1>Benvenuto nella Dashboard</h1>

    <div class="card-container">
        <div class="card" id="work-order-card">
            <h3>Work Order</h3>
            <p>Gestisci e visualizza gli ordini di lavoro</p>
        </div>

        <div class="card" id="cdportal-card">
            <h3>CDportal</h3>
            <p>Accedi al portale CD per gestire i contenuti</p>
        </div>

        <div class="card" id="ricorsivi-card">
            <h3>Ricorsivi</h3>
            <p>Visualizza e gestisci le attività ricorsive</p>
        </div>
    </div>

    <button onclick="logout()">Logout</button>

    <script>
        const firebaseConfig = {
            apiKey: "TUO_API_KEY",
            authDomain: "TUO_AUTH_DOMAIN",
            projectId: "TUO_PROJECT_ID",
            storageBucket: "TUO_STORAGE_BUCKET",
            messagingSenderId: "TUO_SENDER_ID",
            appId: "TUO_APP_ID"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Verifica se l'utente è autenticato
        firebase.auth().onAuthStateChanged(function(user) {
            if (!user) {
                // Se l'utente non è autenticato, redirigi alla pagina di login
                window.location.href = "login.html";
            }
        });

        // Funzione di logout
        function logout() {
            auth.signOut().then(function() {
                window.location.href = "login.html"; // Reindirizza al login
            }).catch(function(error) {
                console.error("Errore nel logout: ", error);
            });
        }

        // Eventi per navigare alle diverse sezioni
        document.getElementById("work-order-card").addEventListener("click", function() {
            window.location.href = "work-order.html"; // Vai alla pagina di dettaglio Work Order
        });

        document.getElementById("cdportal-card").addEventListener("click", function() {
            window.location.href = "cdportal.html"; // Vai alla pagina di dettaglio CDportal
        });

        document.getElementById("ricorsivi-card").addEventListener("click", function() {
            window.location.href = "ricorsivi.html"; // Vai alla pagina di dettaglio Ricorsivi
        });
    </script>
</body>
</html>
