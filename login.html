<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Stile di base */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8; /* Colore di sfondo chiaro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Titolo della pagina */
        h2 {
            font-size: 36px;
            color: #5b7b7a; /* Colore verde-blu per il titolo */
            margin-bottom: 30px;
        }

        /* Contenitore del modulo di login */
        .login-container {
            background-color: #ffffff; /* Colore di sfondo bianco per il modulo */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Campi di input */
        .form-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: #eef2f4;
            color: #333;
        }

        /* Pulsante di login */
        .form-button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: white;
            background-color: #4a6f5d; /* Colore verde scuro per il pulsante */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect per il pulsante */
        .form-button:hover {
            background-color: #3a5c47; /* Colore verde scuro al passaggio del mouse */
        }

        /* Messaggio di errore */
        .form-error {
            color: red;
            font-size: 12px;
            text-align: center;
        }

        /* Link per il recupero della password (opzionale) */
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #4a6f5d;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Titolo della pagina -->
    <h2>Login</h2>

    <!-- Contenitore del modulo di login -->
    <div class="login-container">
        <form id="login-form">
            <input type="email" id="email" class="form-input" placeholder="Email" required>
            <input type="password" id="password" class="form-input" placeholder="Password" required>
            <button type="submit" class="form-button">Accedi</button>
            <div id="error-message" class="form-error"></div>
        </form>

        <!-- Link per recupero password -->
        <div class="forgot-password">
            <a href="#">Hai dimenticato la password?</a>
        </div>
    </div>

    <!-- Aggiungi lo script per Firebase -->
    <script type="module">
        // Importa le funzioni necessarie dall'SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js";

        // Configurazione di Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCk1xPeDOEg4Yq5Kqb9gIjtwtQS4z39Wqw",
            authDomain: "proviamo-2fcfd.firebaseapp.com",
            projectId: "proviamo-2fcfd",
            storageBucket: "proviamo-2fcfd.firebasestorage.app",
            messagingSenderId: "70236636540",
            appId: "1:70236636540:web:2583fd06a4683ee261d0f9"
        };

        // Inizializza Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Gestisci la login
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Effettua il login
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Login riuscito
                    alert('Login effettuato con successo!');
                    window.location.href = 'https://salvox010.github.io/Lettore/dashboard.html';
                })
                .catch((error) => {
                    // Errore nel login
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    document.getElementById('error-message').textContent = `Errore: ${errorMessage}`;
                });
        });
    </script>

</body>
</html>
