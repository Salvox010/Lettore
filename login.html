<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-button:hover {
            background-color: #45a049;
        }
        .form-error {
            color: red;
            font-size: 12px;
            text-align: center;
        }

        /* Stile per il banner di errore */
        .error-banner {
            background-color: #f44336;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-top: 15px;
            display: none; /* inizialmente nascosto */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" class="form-input" placeholder="Email" required>
            <input type="password" id="password" class="form-input" placeholder="Password" required>
            <button type="submit" class="form-button">Accedi</button>
        </form>
        
        <!-- Banner di errore -->
        <div id="error-banner" class="error-banner">
            Utente non registrato
        </div>
    </div>

    <!-- Aggiungi lo script per Firebase -->
    <script type="module">
        // Importa le funzioni necessarie dall'SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js";

        // Configurazione di Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCk1xPeDOEg4Yq5Kqb9gIjtwtQS4z39Wqw",
            authDomain: "proviamo-2fcfd.firebaseapp.com",
            projectId: "proviamo-2fcfd",
            storageBucket: "proviamo-2fcfd.firebasestorage.app",
            messagingSenderId: "70236636540",
            appId: "1:70236636540:web:2583fd06a4683ee261d0f9"
        };

        // Inizializza Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Gestisci la login
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Effettua il login
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Login riuscito
                    alert('Login effettuato con successo!');
                    window.location.href = 'https://salvox010.github.io/Lettore/dashboard.html';
                })
                .catch((error) => {
                    // Errore nel login: mostriamo il banner di errore
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    if (errorCode === 'auth/user-not-found') {
                        // Mostra il banner di errore se l'utente non Ã¨ registrato
                        document.getElementById('error-banner').style.display = 'block';
                    } else {
                        // Puoi aggiungere altre logiche per altri tipi di errore
                        console.log(errorMessage);
                    }
                });
        });
    </script>
</body>
</html>
