<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
    <h2>Login</h2>
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Accedi</button>
    </form>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCk1xPeDOEg4Yq5Kqb9gIjtwtQS4z39Wqw",
            authDomain: "proviamo-2fcfd.firebaseapp.com",
            projectId: "proviamo-2fcfd",
            storageBucket: "proviamo-2fcfd.firebasestorage.app",
            messagingSenderId: "70236636540",
            appId: "1:70236636540:web:2583fd06a4683ee261d0f9"
        };

        // Inizializza Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Gestione del login
        const loginForm = document.getElementById("login-form");
        loginForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Redirect alla pagina protetta dopo il login
                    window.location.replace("dashboard.html");
                })
                .catch((error) => {
                    alert("Errore di login: " + error.message);
                });
        });
    </script>
</body>
</html>
